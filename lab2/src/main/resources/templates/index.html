<!DOCTYPE html>
<html>
<head>
    <title>Система бронирования</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
    <h1 class="mb-4">Система бронирования</h1>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Добавить клиента</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/add/client}" method="post">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" name="name" class="form-control" placeholder="Имя" required>
                    </div>
                    <div class="col-md-3">
                        <input type="tel" name="phone" class="form-control" placeholder="Телефон" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Добавить клиента</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Клиенты</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Телефон</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.phone}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <form th:action="@{/delete/client/{id}(id=${client.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Добавить бронирование</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/add/booking}" method="post">
                <div class="row g-3">
                    <div class="col-md-3">
                        <select name="client.id" class="form-select" required>
                            <option th:each="client : ${clients}" 
                                    th:value="${client.id}" 
                                    th:text="${client.name} + ' (' + ${client.email} + ')'">
                            </option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <input type="date" name="checkIn" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="date" name="checkOut" class="form-control" required>
                    </div>
                    <div class="col-md-2">
                        <input type="text" name="roomNumber" class="form-control" placeholder="101" required>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-success w-100">Добавить</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card">
        <div class="card-header">
            <h5>Бронирования</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Клиент</th>
                            <th>Заезд</th>
                            <th>Выезд</th>
                            <th>Комната</th>
                            <th>Статус</th>
                            <th>Действия</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="booking : ${bookings}">
                            <td th:text="${booking.id}"></td>
                            <td th:text="${booking.client.name} + ' (' + ${booking.client.email} + ')'"></td>
                            <form th:action="@{/edit/booking/{id}(id=${booking.id})}" method="post" style="display:inline;">
                                <td>
                                        <input type="date" name="checkIn" 
                                            th:value="${booking.checkIn}" 
                                            class="form-control form-control-sm" 
                                            style="width:120px;" required>
                                </td>
                                <td>
                                        <input type="date" name="checkOut" 
                                            th:value="${booking.checkOut}" 
                                            class="form-control form-control-sm" 
                                            style="width:120px;" required>
                                </td>
                                <td>
                                        <input type="text" name="roomNumber" 
                                            th:value="${booking.roomNumber}" 
                                            class="form-control form-control-sm" 
                                            style="width:80px;" maxlength="10" required>
                                </td>
                                <td>
                                    <select name="status" class="form-select form-select-sm" required>
                                    <option value="created" 
                                            th:selected="${booking.status?.name() == 'created'}">Создан</option>
                                    <option value="confirmed" 
                                            th:selected="${booking.status?.name() == 'confirmed'}">Подтвержден</option>
                                    <option value="cancelled" 
                                            th:selected="${booking.status?.name() == 'cancelled'}">Отменен</option>
                                    <option value="checked_in" 
                                            th:selected="${booking.status?.name() == 'checked_in'}">Заезд</option>
                                    <option value="checked_out" 
                                            th:selected="${booking.status?.name() == 'checked_out'}">Выезд</option>
                                </select>
                                </td>
                                <td>
                                    <button type="submit" class="btn btn-sm btn-primary">Изменить</button>
                                </td>
                            </form>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
