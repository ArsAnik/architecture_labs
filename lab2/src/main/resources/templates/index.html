<!DOCTYPE html>
<html>
<head>
    <title>Система бронирования</title>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container-fluid mt-4">
    <h1 class="mb-4">Система бронирования</h1>
    <div class="card mb-4">
        <div class="card-header">
            <h5>Добавить клиента</h5>
        </div>
        <div class="card-body">
            <form th:action="@{/add/client}" method="post">
                <div class="row g-3">
                    <div class="col-md-3">
                        <input type="text" name="name" class="form-control" placeholder="Имя" required>
                    </div>
                    <div class="col-md-3">
                        <input type="tel" name="phone" class="form-control" placeholder="Телефон" required>
                    </div>
                    <div class="col-md-3">
                        <input type="email" name="email" class="form-control" placeholder="Email" required>
                    </div>
                    <div class="col-md-3">
                        <button type="submit" class="btn btn-primary w-100">Добавить клиента</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

    <div class="card mb-4">
        <div class="card-header">
            <h5>Клиенты</h5>
        </div>
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Имя</th>
                            <th>Телефон</th>
                            <th>Email</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="client : ${clients}">
                            <td th:text="${client.id}"></td>
                            <td th:text="${client.name}"></td>
                            <td th:text="${client.phone}"></td>
                            <td th:text="${client.email}"></td>
                            <td>
                                <form th:action="@{/delete/client/{id}(id=${client.id})}" method="post">
                                    <button type="submit" class="btn btn-danger btn-sm">Удалить</button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
